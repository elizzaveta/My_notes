<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="script.js"></script>
    <script src="load_page.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body onload="load_localStorage()">
<header>
    SIMPLE NOTES
</header>
<main>
    <div class="create-note-block">
        <div class="date" id="note_date"></div>
        <div class="inputs">
            <textarea id="noteTitle" placeholder="Title"></textarea>
            <textarea class="note-content" id="note" placeholder="Your note"></textarea>
        </div>
        <div>
            <button class="button" onclick="save_note_button()">Save</button>
            <button class="button" onclick="delete_note_button()">Delete</button>
        </div>
    </div>
    <div class="left-block">
        <button class="add_button" onclick="add_note_type_main()">
            Add Note
        </button>
        <div class="notes-list" id="my_notes_div"></div>
    </div>

</main>
</body>
</html>
